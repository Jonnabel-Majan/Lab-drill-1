<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Jonnabel's Handmade Crochet</title>
    <link rel="icon" type="image/png" href="images/yarns.jpg">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f8f1f1, #fce4ec);
            color: #444;
        }
        header {
            background: #d16ba5;
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #bf5f82;
            padding: 14px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            margin: 0 10px;
            font-size: 18px;
            font-weight: 500;
            background: #d16ba5;
            border-radius: 5px;
            transition: 0.3s;
        }
        nav a:hover {
            background: #a14c6b;
            transform: scale(1.1);
        }

        /* Social Media Section */
        .social-media {
            text-align: center;
            margin: 50px 0;
        }
        .social-media h2 {
            color: #d16ba5;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #d16ba5;
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: 0.3s ease-in-out;
        }
        .social-links a:hover {
            background: #a14c6b;
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background: #d16ba5;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            font-size: 16px;
            font-weight: 400;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>Jonnabel's Handmade Crochet</header>

    <nav>
        <a href="crochetshop.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="account.html">Account</a>
    </nav>

    <div class="social-media">

        <div class="social-links">
            <a href="#" onclick="return false;" title="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" onclick="return false;" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" onclick="return false;" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" onclick="return false;" title="Pinterest"><i class="fab fa-pinterest"></i></a>
        </div>
    </div>

    </footer>
